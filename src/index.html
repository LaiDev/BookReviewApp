<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review App</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="left-header">
          <a class="logo" href="#">YouReview</a>
        </div>
        <div class="right-header">
          <li><button class="discoverBtn" id="navButtons">Discover</button></li>
          <li>
            <button class="myReviewBtn" id="navButtons">My Reviews</button>
          </li>
          <section class="signedIn">
            <li><button id="navButtons" class="userName"></button></li>
            <button class="signOutBtn"><a href="#">Sign out</a></button>
          </section>

          <section class="signedOut">
            <button class="signInBtn">Sign In with Google</button>
          </section>
        </div>
      </nav>
    </header>
    <main>
      <section class="discoverSection">
        <h2>Discover</h2>
        <form class="searchBar" onsubmit="return false" action="">
          <input
            type="text"
            name="bookTitle"
            id="bookTitle"
            placeholder="Search By Book Title"
            required
          />
          <button id="searchBtn" type="submit">Search</button>
        </form>
        <div class="mainContent">
          <div class="quoteContainer">
            <p>"So many Books, so little time"</p>
            <p>-Frank Zappa</p>
          </div>
          <div id="bookSearchContainer">
            <section class="left-Grid">
              <div class="book-Cover"></div>
            </section>
            <section class="right-Grid">
              <div class="book-Info">
                <h1 class="book-Title"></h1>
                <h2 class="author"></h2>
                <p class="book-Description"></p>
                <h2 class="book-Rating">4.5/5</h2>
              </div>
            </section>
          </div>
        </div>

        <h3>You Might Like</h3>
        <div class="bookContainer">
          <div class="bookHolder">
            <img
              src="https://prodimage.images-bn.com/pimages/9781451673319_p0_v11_s600x595.jpg"
              alt=""
              class="bookCover"
            />
            <p>Fahrenheit 451</p>
          </div>
          <div class="bookHolder">
            <img
              class="bookCover"
              src="https://prodimage.images-bn.com/lf?set=key%5Bresolve.pixelRatio%5D,value%5B1%5D&set=key%5Bresolve.width%5D,value%5B600%5D&set=key%5Bresolve.height%5D,value%5B10000%5D&set=key%5Bresolve.imageFit%5D,value%5Bcontainerwidth%5D&set=key%5Bresolve.allowImageUpscaling%5D,value%5B0%5D&set=key%5Bresolve.format%5D,value%5Bwebp%5D&source=url%5Bhttps://prodimage.images-bn.com/pimages/9781668002179_p0_v3_s600x595.jpg%5D&scale=options%5Blimit%5D,size%5B600x10000%5D&sink=format%5Bwebp%5D"
              alt=""
            />
            <p>Fairy Tale</p>
          </div>
          <div class="bookHolder">
            <img
              src="https://prodimage.images-bn.com/pimages/9780759555402_p0_v2_s600x595.jpg"
              alt=""
              class="bookCover"
            />
            <p>The Inheritance Games</p>
          </div>
          <div class="bookHolder">
            <img
              src="https://prodimage.images-bn.com/pimages/9780735219106_p0_v11_s600x595.jpg"
              alt=""
              class="bookCover"
            />
            <p>Where the Crawdads Sing</p>
          </div>
        </div>
      </section>

      <section id="userReviewContainer">
        <h2>My Reviews</h2>
        <h3 class="signInMessage">Sign In to Add/See Reviews</h3>
        <form onsubmit="return false" action="" class="form">
          <input type="text" name="BookTitle" id="book-Title" />
          <textarea
            name="reviewField"
            id="reviewField"
            cols="30"
            rows="10"
          ></textarea>
          <button class="submitButton">Create Review</button>
        </form>
        <button class="addReviewButton">Add Review</button>
        <div class="review-Container"></div>
      </section>
    </main>
  </body>
</html>
